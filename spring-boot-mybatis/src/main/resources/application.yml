spring:
    profiles:
        active: dev
    datasource:
        url: jdbc:mysql://localhost:3306/mybatis-test?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
    #指定相应接口对应的xml文件所在目录
    mapper-locations: classpath:mapper/*.xml
    #实体类所在的包
    type-aliases-package: com.rainbowcloud.entity
    configuration:
        # mybatis开启驼峰式命名
        map-underscore-to-camel-case: true
